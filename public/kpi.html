<script>
    // clears the screen in case the employee visualization is still loaded
    d3.select("svg").remove();

    // sizes the box to paint in
    var margin = {top: 20, right: 150, bottom: 20, left: 200},
        width = 1000,
        height = 1300;

    // honestly, I am not 100% sure what the next few declarations actually do specifically.
    // I do know that they are very important though. They initialize the tree
    var i = 0,
        duration = 750,
        root;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.y, d.x];
        });

    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var descriptionBox = d3.select("#description").append("text")
        .text("Click on a number to view departments");

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 1e-6);

    var kpiData = [];

    d3.json("resources/kpitodept.json", function (e) {
        e.forEach(function (b) {
            kpiData.push(b);
        });
    });

    //loads the department data
    d3.json("resources/flare_experiment_2.json", function (error, flare) {

        if (error) throw error;
        root = flare;
        root.x0 = height / 2;
        root.y0 = 0;

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
            //  console.log("D: " + d);
        }

        //root.children.forEach(collapse);
        root.children.forEach(collapse);
        update(root);
        setTimeout(function () {
            expandAll();
        }, 100)
    });


    d3.select(self.frameElement).style("height", "800px");

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 250;    // I don't know specifically what this does,
                                    // but I do know that changing the number
                                    // changes the width of the tree that is displayed
        }); //180

        // Update the nodes
        var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on("click", click);

        nodeEnter.append("circle")
            .attr("r", 1e-6);

        nodeEnter.append("text")
            .attr("x", function (d) {
                return d.children || d._children ? -10 : 10;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", function (d) {
                return d.children || d._children ? "end" : "start";
            })
            //the name is appended to the dot right here
            .text(function (d) {
                return d.name;
            })
            .on("mouseover", mouseover)
            .on("mousemove", function (d) {
                mousemove(d);
            })
            .on("mouseout", mouseout)
            .style("fill-opacity", 1e-6)
            // the names are styled here.
            .style("fill", function (d) {
                return "black";
            });


        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")";
            });

        // size/style the circles
        nodeUpdate.select("circle")
            .attr("r", function (d) {
                return 6;
            })
            .style("fill", function (d) {
                if (d.level == "2") return "red";
                if (d.level == "3") return "orange";
                if (d.level == "4") return "green";
                if (d.level == "5") return "blue";
                if (d.level == "6") return "purple";
                if (d.name == "") return "#ffffff";
            })
            .style("opacity", function (d) {
                if (d.level == "") {
                    return 0;
                }
            });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + source.y + "," + source.x + ")";
            })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the linksâ€¦
        var link = svg.selectAll("path.link")
            .data(links, function (d) {
                return d.target.id;
            });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function (d) {
                var o = {x: source.x0, y: source.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function (d) {
                var o = {x: source.x, y: source.y};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });

        expand(root);
    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

    function mouseover() {
        div.transition()
            .duration(300)
            .style("opacity", 1);
    }

    //draws the tooltip
    function mousemove(d) {
        //console.log(d);
        var kpis = [];
        for (k in kpiData) {
            //console.log(kpiData[k].name);
            for (i in kpiData[k].depts) {
                //console.log(kpiData[k].depts[i]);
                if (kpiData[k].depts[i] == d.deptno) {
                    kpis.push(kpiData[k].name)
                }
            }
        }
        var kpiString = "Included in KPIs:<br/>";
        for(k in kpis){
            kpiString = kpiString + kpis[k];
            kpiString = kpiString + "<br/>";
        }
        div.html(kpiString)
            .style("left", (d3.event.pageX ) + "px")
            .style("top", (d3.event.pageY) + "px");
        /*
        if (d.approval1 != undefined) {
            div.html(d.deptno + "<br/>" + "Level 1: " + d.approval1 + "<br/>" + "Level 2: " + d.approval2 + "<br/>"
                + "Level 3: " + d.approval3 + "<br/>" + "Level 4: " + d.approval4 + "<br/>" + "Level 5: " + d.approval5
                + "<br/>" + "Level 6: " + d.approval6 + "<br/>" + "Level 7: " + d.approval7 + "<br/>" + "Level 8: "
                + d.approval8)
                .style("left", (d3.event.pageX ) + "px")
                .style("top", (d3.event.pageY) + "px");
        }
        else {
            div.html(d.deptno + "<br/> Approves at a higher level")
                .style("left", (d3.event.pageX ) + "px")
                .style("top", (d3.event.pageY) + "px");
        }
        */
        kpis = [];

    }


    // controls how slowly the tooltip disappears
    function mouseout() {
        div.transition()
            .duration(300)
            .style("opacity", 1e-6);
    }

    // this is triggered when you hit the 'View Operating' button, it just loads the
    // Operating data instead of the Administration data
    function updateData() {
        d3.json("resources/flare_experiment.json", function (error, flare) {
            if (error) throw error;

            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            //UNCOMMENT below if you would like the nodes to all be collapsed on start.
            //root.children.forEach(collapse);
            update(root);
        });

    }

    // this function updates the data to display administration
    function updateData2() {
        d3.json("resources/flare_experiment_2.json", function (error, flare) {
            if (error) throw error;

            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            //root.children.forEach(collapse);
            update(root);
        });

    }


    function expand(d) {
        var children = (d.children) ? d.children : d._children;
        if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        if (children)
            children.forEach(expand);
    }

    //expands all nodes in the tree
    function expandAll() {
        expand(root);
        update(root);
    }

    function highlight(section) {
        var depts = [];
        var description = "";
        for (k in kpiData) {
            if (kpiData[k].name == section.toString()) {
                depts = kpiData[k].depts;
                description = kpiData[k].shortdesc;
            }
        }
        d3.selectAll("text")
            .style("fill", function (d) {
                if (d != undefined) {
                    if (depts.indexOf(d.deptno) > -1) {
                        return "red";
                    }
                    else {
                        return "black";
                    }
                }
            });

        d3.select("#description").select("text")
            .text(section + ": " +description);

    }

</script>
