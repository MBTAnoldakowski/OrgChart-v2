           type="button"

<div id="chart"></div>
<script>
    d3.select("svg").remove();

    var margin = {top: 40, right: 150, bottom: 20, left: 200},
        width = 1000,
        height = 2900;

    var i = 0,
        duration = 750,
        root;

    var tree = d3.layout.tree()
        .size([width, height]);

    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.x, d.y];
        });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g");
        //.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("resources/OrgChartExcel.json", function (error, flare) {
        if (error) throw error;

        root = flare;
        root.y0 = height / 2;
        root.x0 = 0;

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

         root.children.forEach(collapse);
        update(root);
    });

    d3.select(self.frameElement).style("height", "800px");

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 200;
        });

        // Update the nodes…
        var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on("click", click);

        nodeEnter.append("circle")
            .attr("r", 1e-6)
            .style("fill", function (d) {
                return d._children ? "lightsteelblue" : "#fff";
            });

        nodeEnter.append("text")
            .attr("x", function (d) {
                return d.children || d._children ? -80 : -50;
            })
            .attr("dy", "20")
            .attr("text-anchor", function (d) {
                return d.children; //|| d._children ? "end" : "start";
            })
            .text(function (d) {
                var returnString = d.title;
                return returnString ;
            });

        nodeEnter.append("text")
            .attr("x", function (d) {

                return d.children || d._children ? -80 : -50;
            })
            .attr("dy", "35")
            .attr("id", "name-text")
            .attr("text-anchor", function (d) {
                return d.children; //|| d._children ? "end" : "start";
            })
            .text(function (d) {
                var returnString = d.name;
                return returnString ;
            });

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        nodeUpdate.select("circle")
            .attr("r", function (d) {
                return 7;
            })
            .style("fill",function(d){
             if(d.children != undefined){
                 return "red";
             }
                return "#9dafcc";
            })
            .style("opacity", function (d) {
                if (d.level == "") {
                    return 0;
                }
            });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + source.x + "," + source.y + ")";
            })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the links…
        var link = svg.selectAll("path.link")
            .data(links, function (d) {
                return d.target.id;
            });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function (d) {
                var o = {x: source.y0, y: source.x0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function (d) {
                var o = {x: source.y, y: source.x};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

    // this is triggered when you hit the 'View Operating' button, it just loads the
    // Operating data instead of the Administration data
    function updateData() {
        d3.json("resources/operatingEmployees.json", function (error, flare) {
            if (error) throw error;

            root = flare;
            root.y0 = height / 2;
            root.x0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            //UNCOMMENT below if you would like the nodes to all be collapsed on start.
            root.children.forEach(collapse);
            update(root);
        });

    }

    // this function updates the data to display administration
    function updateData2() {
        d3.json("resources/OrgChartExcel.json", function (error, flare) {
            if (error) throw error;

            root = flare;
            root.y0 = height / 2;
            root.x0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            root.children.forEach(collapse);
            update(root);
        });

    }

    function expand(d) {
        var children = (d.children) ? d.children : d._children;
        if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        if (children)
            children.forEach(expand);
    }

    //expands all nodes in the tree
    function expandAll() {
        expand(root);
        update(root);
    }

</script>

<div id="expandB">
    <input name="expandButton"

           id="expandB"
           value="Expand All"
           onclick="expandAll()"/>
</div>
