<!-- this is an empty div for the script to populate with the tree -->
<div id="chart"></div>
<script>
    var dataDisplayed = 0; // when 0, admin- when 1, ops
    // clears the screen in case a visualization is still loaded
    d3.select("svg").remove();

    // size variables for the box to paint in
    var margin = {top: 20, right: 150, bottom: 20, left: 200},
        width = 1000,
        height = 1300;

    var i = 0,
        //sets the amount of time it takes the tree opening animation to run
        duration = 750,
        root;

    // initializes the tree
    var tree = d3.layout.tree()
        .size([height, width]);

    // initializes the tree branches
    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.y, d.x];
        });

    // appends the svg to paint on to the chart div
    var svg = d3.select("#chart").append("svg")
    // sets the height and width of the svg
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    d3.select("#switch-label-right").style("color","#2FCCD1");
    // initializes the budget/approval tooltip
    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 1e-6);

    // initializes the new approval tooltip
    var div2 = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 1e-6);

    d3.select("#toggleBox").on("change", checkBox);

    //loads the department data
    d3.json("resources/flare_experiment_2.json", function (error, flare) {
        if (error) throw error;

        root = flare;
        root.x0 = height / 2;
        root.y0 = 0;

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        root.children.forEach(collapse);
        update(root);
        setTimeout(function () {
            expandAll();
        }, 100);
    });

    d3.select(self.frameElement).style("height", "800px");

    function update(source, remove) {
        if (remove) {
            svg.selectAll("g.node").remove();
        }
        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);


        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 250;    // I don't know specifically what this does,
                                    // but I do know that changing the number
                                    // changes the width of the tree that is displayed

        }); //180

        // Update the nodes
        var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });


        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on("click", click);

        nodeEnter.append("circle")
            .attr("r", 1e-6);

        // appends the new/old approval signifiers
        node.append("svg:foreignObject")
            .attr("width", 20)
            .attr("height", 20)
            .attr("y", "-26px")
            .attr("x", "-10px")
            .append("xhtml:span")
            .attr("z-index", "1000")
            .attr("class", function (d) {
                if (d.gaveApprovalTo) {
                    return "control glyphicon glyphicon-minus-sign"
                }
                if (d.gotApprovalFrom) {
                    return "control glyphicon glyphicon-plus-sign"
                }
            })
            // calls for approval tooltip on mouseover
            .on("mouseover", mouseover2)
            .on("mousemove", function (d) {
                mousemove2(d);
            })
            .on("mouseout", mouseout2);

        node.append("svg:foreignObject")
            .attr("width", 20)
            .attr("height", 20)
            .attr("y", "-8px")
            .attr("x", "-10px")
            .append("xhtml:span")
            .attr("z-index", "9999")
            .attr("class", function (d) {
                if (d.removed) {
                    return "control glyphicon glyphicon-remove-circle"
                }
            });
        // appends the name text to the nodes
        nodeEnter.append("text")
            .attr("x", function (d) {
                if (d.removed == true) {
                    return d.children || d._children ? -20 : -10;
                }
                return d.children || d._children ? -10 : 10;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", function (d) {
                if (d.removed == true) {
                    return d.children || d._children ? "end" : "end";
                }
                return d.children || d._children ? "end" : "start";
            })
            //the name is appended to the dot right here
            .text(function (d) {
                return d.name;
            })
            // calls for PO data tooltip on mouseover
            .on("mouseover", mouseover)
            .on("mousemove", function (d) {
                mousemove(d);
            })
            .on("mouseout", mouseout)
            .style("fill-opacity", 1)
            .style("text-decoration", function(d){
                if(d.removed == true){
                    return "line-through"
                }
            })
            // the names are styled here based on PO data
            .style("fill", function (d) {
                if (d.removed == true) {
                    return "black"
                }
            })
            .attr("id", function (d) {
                if (d.removed == true) {
                    return "striker"
                }
            });


        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")";
            });

        // size/style the circles based on levels
        nodeUpdate.select("circle")
            .attr("r", function (d) {
                // change this number to make dots bigger or smaller
                return 6;
            })
            .attr("z-index", "9997")
            .style("fill", function (d) {
                if (d.level == "2") return "red";
                if (d.level == "3") return "orange";
                if (d.level == "4") return "green";
                if (d.level == "5") return "blue";
                if (d.level == "6") return "purple";
                if (d.name == "") return "#ffffff";
            })
            .style("opacity", function (d) {
                if (d.level == "") {
                    return 0;
                }
            });


        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + source.y + "," + source.x + ")";
            })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the linksâ€¦
        var link = svg.selectAll("path.link")
            .data(links, function (d) {
                return d.target.id;
            });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function (d) {
                var o = {x: source.x0, y: source.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function (d) {
                var o = {x: source.x, y: source.y};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });

    }

        if (d3.select("#toggleBox").property("checked")) {
            d3.select("#switch-label-left").style("color","#2FCCD1");
            d3.select("#switch-label-right").style("color","black");

            d3.select("#switch-label-left").style("color","black");

            if (dataDisplayed == 0) {
                updateData2();
            }
            else {
                updateData();
            }
        }
    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d, false);

    // formats approvals into a string that can be displayed on tooltip
    function getDepartments(approval) {
        var returnString = "";
        for (i in approval) {
            if (approval[i] != undefined) {
                returnString = returnString + "<br/>" + approval[i].name;
            }
        }
        return returnString;
    }

    // highlights department names that are in a certain KPI section
    function highlight(section) {
        d3.selectAll("text")
            .style("fill", function (d) {
                for (s in section) {

                    if (d != undefined) {
                        if (section[s].deptno == (d.deptno)) {
                            return "red";
                        }
                    }
                }
            })
            .style("font-size", function (d) {
                for (s in section) {

                    if (d != undefined) {
                        if (section[s].deptno == (d.deptno)) {
                            return "24px";
                        }
                    }
                }
            });

    }

    // un-highlights all departments
    function unHighlight() {
        d3.selectAll("text")
            .style("fill", "black")
            .style("font-size", "11pt")
            .style("font-weight", "700");
    }

    // controls how slowly the tooltip disappears
    function mouseout() {
        div.transition()
            .duration(300)
            .style("opacity", 1e-6);
    }

    // highlights department names that are in a certain KPI section
    function mouseout2() {
        div2.transition()
            .duration(300)
            .style("opacity", 1e-6);
        unHighlight();
    }

    // this is triggered when you hit the 'View Operating' button, it just loads the
    // Operating data instead of the Administration data
    function updateData() {
        var filename = "";
        if (d3.select("#toggleBox").property("checked")) {
            console.log('checked');
            filename = "resources/operating_capital.json";
        }
        else {
            console.log('not checked');
            filename = "resources/flare_experiment.json";
        }
        d3.json(filename, function (error, flare) {
            if (error) throw error;
            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;
            dataDisplayed = 1;
            update(root, true);
        });
        dataDisplayed = 1;
    }

    // this function updates the data to display administration
    function updateData2() {
        var filename = "";
        if (d3.select("#toggleBox").property("checked")) {
            console.log('checked');
            filename = "resources/admin_capital.json";
        }
        else {
            console.log('not checked');
            filename = "resources/flare_experiment_2.json";
        }
        d3.json(filename, function (error, flare) {
            if (error) throw error;
            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;
            dataDisplayed = 0;
            update(root, true);
        });
        dataDisplayed = 0;
    }

    // this is triggered when you hit the 'View Operating' button, it just loads the
    // Operating data instead of the Administration data
    function updateApprovalData() {
        d3.json("resources/operating_capital.json", function (error, flare) {
            if (error) throw error;
            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;
            dataDisplayed = 1;
            update(root, true);
        });
        dataDisplayed = 1;
    }

    // this function updates the data to display administration
    function updateApprovalData2() {
        d3.json("resources/admin_capital.json", function (error, flare) {
            if (error) throw error;
            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;
            dataDisplayed = 0;
            update(root, true);
        });
        dataDisplayed = 0;
    }

    // expands a node
    function expand(d) {
        var children = (d.children) ? d.children : d._children;
        if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        if (children)
            children.forEach(expand);
    }

    //expands all nodes in the tree
    function expandAll() {
        expand(root);
        update(root);
    }

</script>
