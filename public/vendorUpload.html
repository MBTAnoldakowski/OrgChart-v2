<div class="container">
    <h1>Upload New Vendor Data</h1>
    <div class="form-group">
        <form action="/api/upload/vendorData" method="post" enctype="multipart/form-data">
            <label>Vendor Name</label>
            <input type="text" name="vendorName" value="">
            <br/>
            <input name="myFile" type="file" class="form-control" accept=".csv"/>
            <br/>
            <h4>Fields in file</h4>
            <label>deptNo</label>
            <input type="checkbox" id="departmentNumber" name="departmentNumber" value="departmentNumber" checked
                   disabled>
            <label>year</label>
            <input type="checkbox" id="year" name="year" value="year" checked>
            <label>price</label>
            <input type="checkbox" id="price" name="price" value="price" checked>
            <label>quantity</label>
            <input type="checkbox" id="quantity" name="quantity" value="quantity" checked>
            <br/>
            <label>Number of Extra Fields</label>
                <input type="number" id="extra" name="extra" value="extra" min="0" max="5">
            <br/>
            <label>Create Line Chart in Tooltip?</label>
            <input type="checkbox" id="tooltip" name="tooltip" value="tooltip" checked>
            <br/>
            <label>Operation Field</label>
            <input list="field1" name="field1">
            <datalist id="field1">
                <option value="deptNo">
                <option value="year">
                <option value="price">
                <option value="quantity">
                <option value="var1">
                <option value="var2">
                <option value="var3">
                <option value="var4">
                <option value="var5">
            </datalist>
            <input list="operation" name="operation">
            <datalist id="operation">
                <option value="*">
                <option value="/">
                <option value="-">
                <option value="+">
            </datalist>
            <input list="field2" name="field2">
            <datalist id="field2">
                <option value="deptNo">
                <option value="year">
                <option value="price">
                <option value="quantity">
                <option value="var1">
                <option value="var2">
                <option value="var3">
                <option value="var4">
                <option value="var5">
            </datalist>
            <button type="submit" class="btn btn-block btn-primary">Upload</button>
        </form>
    </div>
</div>
