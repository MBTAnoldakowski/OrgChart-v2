<div class="container">
    <h1>Upload New Vendor Data</h1>
    <div class="form-group">
        <form action="/api/upload/vendorData" method="post" enctype="multipart/form-data">
            <label>Vendor Name</label>
            <input type="text" name="vendorName" value="">
            <br/>
            <input name="myFile" type="file" class="form-control" accept=".csv"/>
            <br/>
            <button type="submit" class="btn btn-block btn-primary">Upload</button>
        </form>
    </div>
</div>
